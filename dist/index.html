<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TODO App</title><script defer="defer" src="main.js"></script></head><body><div class="main"><div class="sidebar"><div class="sidebar-menu"><h3 class="inbox">Inbox</h3><div class="project-title"><h3>Projects</h3><p>+</p></div><ul class="project-list"><li>Example Project</li></ul></div></div><div class="project"><div class="project-header"><div class="project-info"><h2>Selected Project</h2><p class="todo-counter">Todos: 0</p></div><div class="project-actions"><button class="add-todo">+ Add Task</button> <select class="sort-todos"><option value="" disabled="disabled" selected="selected">Sort Todos</option><option value="none">None</option><option value="priority">Priority</option></select> <button class="delete-project">Delete Project</button></div></div><div class="content"><ul class="todo-list"></ul><input class="add-todo-input" placeholder="Add Task"/><p class="add-todo">+ Add Task</p><ul class="completed-list"></ul></div></div></div></body></html>
